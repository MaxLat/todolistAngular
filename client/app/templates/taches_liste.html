	<hr>
	<h3>Liste des taches : ({{listetaches.length}})
		<span ui-sref="taches_todo_ajouter"   class="btn-commande add">Ajouter un todo</span >
	</h3>
	<table  class="liste liste-container">
		<tr>
			<th>
				<button ng-click="sortBy('Etat')" title="tâche effectuée?">Statut</button>
				<span class="sortorder" ng-show="propertyName === 'Etat'" ng-class="{reverse: reverse}"></span>
			</th>
			<th>
				<button ng-click="sortBy('Nom')"  title="Nom de l'éxécutan">Nom</button>
				<span class="sortorder" ng-show="propertyName === 'Nom'" ng-class="{reverse: reverse}"></span>
			</th>
			<th>
				<button ng-click="sortBy('Description')" title="Description de la tâche">Description</button>
				<span class="sortorder" ng-show="propertyName === 'Description'" ng-class="{reverse: reverse}"></span>
			</th>
			<th>
				<button ng-click="sortBy('Date')"  title="Date de fin au plus tard">Date</button>
				<span class="sortorder" ng-show="propertyName === 'Date'" ng-class="{reverse: reverse}"></span>
			</th>
			<th>
				<button ng-click="sortBy('Avancement')"  title="Avancement en %">Avancement</button>
				<span class="sortorder" ng-show="propertyName === 'Date'" ng-class="{reverse: reverse}"></span>
			</th>
			<th>
			<button ng-click="propertyName = null; reverse = false">désactiver le tri</button>
  
			</th>
		</tr>
		<tr  ng-repeat="el in listetaches | orderBy:propertyName:reverse" ng-if="el.Nom" class="ligne-profil"> 
			<td><input type="checkbox" ng-model="el.Etat"  disabled></td><td> <a ui-sref="taches_todo({id: el._id})" >{{el.Nom.ucfirst()}}</a></td><td><a ui-sref="taches_todo({id: el._id})" >{{el.Description.ucfirst()}}</a></td>
			<td class="{{el.class}}">{{el.Date}} {{el.Heure}}</td>
			<td >{{el.Avancement}}</td>
						<td class="commandes"style="position: sticky; left: 50%; vertical-align: middle;">
							<span ui-sref="taches_todo_edit({'id' : el._id})"  class="btn-commande edit"></span>
							<span ng-click="delete(el)"   class="btn-commande delete"></span>
						</td>
		</tr>
	</table>
